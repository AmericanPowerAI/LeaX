<!DOCTYPE html>
<html>
<head>
    <title>Checkout - LeaX AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .checkout-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .logo {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }
        .plan-summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
        }
        .plan-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .plan-price {
            font-size: 48px;
            font-weight: 800;
        }
        .plan-price span {
            font-size: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        .btn:hover:not(:disabled) {
            transform: scale(1.02);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .paypal-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .paypal-logo {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="logo">ü§ñ LeaX AI</div>
        <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Complete Your Order</h2>

        <div class="plan-summary">
            <div class="plan-name">{{ plan_name }}</div>
            <div class="plan-price">${{ amount }}<span>/month</span></div>
            <p style="margin-top: 15px; opacity: 0.9;">üéâ First month - Full access to all features!</p>
        </div>

        <div id="error" class="error"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Redirecting to PayPal...</p>
        </div>

        <form id="checkoutForm">
            <input type="email" id="email" placeholder="Business Email" required>
            <input type="text" id="business_name" placeholder="Business Name" required>
            <input type="password" id="password" placeholder="Password (min 8 characters)" required minlength="8">
            
            <div class="paypal-info">
                <div class="paypal-logo">üí≥</div>
                <strong>Secure Payment via PayPal</strong>
                <p style="font-size: 14px; color: #666; margin-top: 5px;">
                    You'll be redirected to PayPal to complete payment
                </p>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Continue to PayPal ‚Üí
            </button>
        </form>

        <p style="text-align: center; color: #999; font-size: 14px; margin-top: 20px;">
            Already have an account? <a href="/login" style="color: #667eea; text-decoration: none; font-weight: 600;">Login here</a>
        </p>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            
            // Get form data
            const data = {
                plan: '{{ plan }}',
                email: document.getElementById('email').value,
                business_name: document.getElementById('business_name').value,
                password: document.getElementById('password').value
            };
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/paypal/create-payment', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.approval_url) {
                    // Show loading
                    loadingDiv.style.display = 'block';
                    document.getElementById('checkoutForm').style.display = 'none';
                    
                    // Redirect to PayPal
                    window.location.href = result.approval_url;
                } else {
                    throw new Error(result.error || 'Payment creation failed');
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå ' + error.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue to PayPal ‚Üí';
            }
        });
    </script>
</body>
</html>
